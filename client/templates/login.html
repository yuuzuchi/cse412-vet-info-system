<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Veterinary System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Veterinary Information System</h1>
            <div class="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <button id="loginButton" class="login-button">Login</button>
                <p class="login-guide">Check the user guide for sample logins!</p>
            </div>
        </div>
    </div>

    <script>
        
        document.getElementById('loginButton').addEventListener('click', async function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
        
            try {
                
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
        
                if (response.redirected) {
                    // If login successful, Flask will redirect us
                    window.location.href = response.url;
                } else {
                    const data = await response.json();
                    if (data.error) {
                        alert(data.error);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during login');
            }
        });
        
        // Allow login with Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginButton').click();
            }
        });
    </script>
</body>
</html>
